<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="lastScreen" id="lastOperationScreen"></div>
          <div class="currentScreen" id="currentOperationScreen"></div>
        </div>
        <div class="button-grid">
          <button class="btn" title="Clean the current number or opeator">CE</button>
          <button class="btn" title="Clean the operation">C</button>
          <button class="btn">/</button>
          <button class="btn">*</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">-</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">+</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn zeroBtn">0</button>
          <button class="btn">.</button>
          <button class="btn equalBtn">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
