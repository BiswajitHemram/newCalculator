<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="lastScreen" id="lastOperationScreen"></div>
          <div class="currentScreen" id="currentOperationScreen"></div>
        </div>
        <div class="button-grid">
          <!-- <button  title="Clean the current number or opeator" id="cleanElement">CE</button> -->
          <button title="Clean the operation" id="clean">C</button>
          <button class="btn opeator">/</button>
          <button class="btn opeator">*</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn opeator">-</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn opeator">+</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn zeroBtn number">0</button>
          <button class="btn" id="decimal">.</button>
          <button class="btn equalBtn">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
